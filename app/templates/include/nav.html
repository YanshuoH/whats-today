<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="../" class="navbar-brand">What's today ? </a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li class="{% if request.path == url_for('today') %} active {% endif %}"><a href="{{ url_for('today') }}">Today</a></li>
            <li class="{% if request.path == url_for('add') or word %} active {% endif %}">
              <a href="{{ url_for('add') }}">
                {% if word %}
                  Editing
                {% else %}
                  Add
                {% endif %}
              </a>
            </li>
            <li class="{% if request.path == url_for('list') %} active {% endif %}"><a href="{{ url_for('list') }}">List</a></li>
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
          {% if current_user.is_authenticated() %}
            <li>
              <a href="/">Hi, <strong>{{ current_user.nickname }}</strong></a>
            </li>
            <li>
              <a href="{{ url_for('logout') }}">Logout</a>
            </li>
          {% else %}
            <li>
              <a href="{{ url_for('login') }}">Login</a>
            </li>
          {% endif %}
          </ul>

        </div>
      </div>
    </div>
