<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What's today ?</title>
    <link rel="stylesheet" type="text/css" href="built/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="built/main.css">
</head>
<body>
<div id="wrapper">
  <div class="container">
    <div class="row">
      <div class="login-header">
          <div class="page-header">
            <h1 class="logo">What's today ?<small></small></h1>
          </div>

      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Please Sign In</h3>
        </div>
        <div class="panel-body">
            <div class="row">
              <div class="col-md-5" >
              <a href="#"><img src="http://techulus.com/buttons/fb.png" /></a><br/>
              <!-- <a href="#"><img src="http://techulus.com/buttons/tw.png" /></a><br/> -->
              <!-- <a href="#"><img src="http://techulus.com/buttons/gplus.png" /></a> -->
              </div>

              <div class="col-md-7" style="border-left:1px solid #ccc;height:160px">
                <form class="form-horizontal">
                  <fieldset>
                    <input id="username" name="username" type="text" placeholder="Enter Email" class="form-control input-md">
                    <div class="spacing">
                      <input type="checkbox" name="checkboxes" id="remembercheckbox" value="1">
                      <small> Remember me</small>
                    </div>
                    <input id="password" name="password" type="text" placeholder="Enter Password" class="form-control input-md">
                    <div class="spacing">
                      <a href="#"><small> Forgot Password?</small></a><br/>
                    </div>
                    <button id="signinbutton" name="signinbutton" type="submit" class="btn btn-info btn-sm pull-right">Sign In</button>
                  </fieldset>
                </form>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer>
  <script type="text/javascript" src="js/"></script>
</footer>
</body>
</html>
