<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What's today ?</title>
    <link rel="stylesheet" type="text/css" href="built/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="built/main.css">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a href="../" class="navbar-brand">What's today ? </a>
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse" id="navbar-main">
    </div>
  </div>
</div>
<div id="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="page-title">New (edit) word</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 well">
        <form class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <label class="col-md-2 control-label" for="inputWord">Word</label>
              <div class="col-md-10">
                <input class="form-control" id="inputWord" placeholder="Enter word" type="text" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label" for="inputExplain">Explanation</label>
              <div class="col-md-10">
                <textarea class="form-control" id="inputExplain" rows="3" placeholder="Enter explanation"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label" for="inputExamples">Examples</label>
              <div class="col-md-10">
                <textarea class="form-control" id="inputExamples" rows="5" placeholder="Enter examples"></textarea>
                <span class="help-block">
                  Output will be a format of Github markdown
                </span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-10 col-md-offset-2">
                <button type="reset" class="btn btn-default">Reset</button>
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
<footer>
  <script type="text/javascript" src="js/"></script>
</footer>
</body>
</html>
